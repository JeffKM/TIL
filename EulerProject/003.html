<script>

var arr = [];

var num = 600851475143;

for(var i = 2; i < num; i++){
	
	if(num % i == 0){
		
		arr.push(i);
		
		while (num % i == 0){
			
			num = num / i;
			
		}
		
		
		
	}
	
}

arr.push(num);

document.write(arr.slice(-1)[0]);

</script>
