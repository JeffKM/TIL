       <script src="arrsum.js"></script>
<script>

var arr = [];

arr[0] = 1;
arr[1] = 2;

for(var i = 0; arr[i]<4000000; i++){
	
	arr[i+2] = arr[i] + arr[i+1];
	
}

for(var j = 0; arr[j]<4000000; j++){
	
	if(arr[j] % 2 != 0){
		
		arr[j] = 0;
		
	}
}

arr.splice(i+1,1);
arr.splice(i,1);

document.write(sum(arr));

		





//document.write(sum(arr));


</script>
