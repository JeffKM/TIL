<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>009</title>
</head>
<body>
<script>
var arr = [];

for(var a = 1; a < 500; a++){
	
	for(var b = 1; b < 500; b++){
		
		for(var c = 1; c < 1000; c++){
			
			if( a + b + c == 1000){
				if(a*a + b*b == c*c){
					if(a < b){
						arr.push(a);
						arr.push(b);
						arr.push(c);
					}
				}
			}
		}
	}
}

document.write(arr[0] * arr[1] * arr[2]);

</script>
</body>
</html>
